name: "Test Report"
on:
    workflow_run:
        workflows: ["CI"]
        types:
            - completed
permissions:
    contents: read
    actions: read
    checks: write
jobs:
    report:
        runs-on: ubuntu-latest
        steps:
            - name: download test results artifact
              uses: actions/download-artifact@v5
              with:
                  name: test-results
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
            - name: Test Summary
              uses: test-summary/action@v2
              with:
                  paths: "*.xml"
              if: always()
